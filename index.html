<script type="module">
import { store } from './src/store.js'
import { initI18n, t, setLang, currentLang } from './src/i18n.js'
import { initRouter, navigateTo, setHeadForRoute } from './src/router.js'
import { getItem } from './src/utils/storage.js'
import { onAuthChange, signOutUser } from './src/firebase.js'

const yearEl = document.getElementById('year')
if (yearEl) yearEl.textContent = new Date().getFullYear().toString()

const savedTheme = getItem('theme') || 'light'
document.documentElement.setAttribute('data-theme', savedTheme)
store.setTheme(savedTheme)

await initI18n(getItem('lang') || 'en')

const langButtons = document.querySelectorAll('.lang-switch .btn')
langButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    const lang = btn.getAttribute('data-lang')
    setLang(lang)
  })
})

const themeToggle = document.getElementById('themeToggle')
const updateThemeIcon = () => {
  const v = store.getState().theme
  themeToggle.querySelector('.theme-icon').textContent = v === 'dark' ? 'ðŸŒ™' : 'ðŸŒž'
  themeToggle.setAttribute('aria-label', v === 'dark' ? t('a11y.lightTheme') : t('a11y.darkTheme'))
}
themeToggle.addEventListener('click', () => {
  const next = store.getState().theme === 'dark' ? 'light' : 'dark'
  document.documentElement.setAttribute('data-theme', next)
  store.setTheme(next)
  updateThemeIcon()
})
updateThemeIcon()

const authBtn = document.getElementById('authBtn')
const updateAuthBtn = () => {
  const user = store.getState().user
  if (user) {
    authBtn.textContent = t('nav.logout')
    authBtn.classList.remove('primary')
    authBtn.classList.add('ghost')
    authBtn.setAttribute('href', '#home')
  } else {
    authBtn.textContent = t('nav.login')
    authBtn.classList.add('primary')
    authBtn.classList.remove('ghost')
    authBtn.setAttribute('href', '#login')
  }
}
authBtn.addEventListener('click', async (e) => {
  if (store.getState().user) {
    e.preventDefault()
    await signOutUser()
    navigateTo('#home')
  }
})

onAuthChange(user => {
  store.setUser(user)
  updateAuthBtn()
})

updateAuthBtn()

const cookieBanner = document.getElementById('cookieBanner')
const acceptCookies = document.getElementById('acceptCookies')
const showCookie = () => {
  const consent = store.getState().consent
  cookieBanner.style.display = consent ? 'none' : 'block'
}
acceptCookies.addEventListener('click', () => {
  store.setConsent(true)
  showCookie()
})
showCookie()

initRouter()

setHeadForRoute(location.hash || '#home', currentLang())
</script>
